  nosotros-title: "Nosotros"
  quienes-somos: "Quienes somos"
  quienes-descr: "En Zinma Seeds somos una empresa de proyección internacional especializados en semillas forrajeras, tanto alfalfa como forrajeras templadas, cultivos de servicios y sorgos. Nos ubicamos en Estados Unidos y Argentina, abasteciendo el mercado local e internacional."
  quienes-descr2: "Buscamos la excelencia en los distintos procesos tanto producción, planta y I+D de modo de lograr sinergia con nuestros clientes."
  title-objetivos: "Nuestros objetivos"
  descr-objetivos: "Buscamos ser referentes en la produccion de semillas no tradicionales como forrajeras, alfalfa y cultivos de servicios. Hacemos foco en ser un empresa sustentable y rentable en el tiempo.
                    Invertimos en nuevas tecnologías de maquinaria y procesos de plantas, para mejorar los procesos de gestión."

