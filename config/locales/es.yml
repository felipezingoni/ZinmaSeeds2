  product-title: "Productos "
  Alfalfa: "Alfalfa"
  HYBRIFORCE: "Alfalfa híbrida de tercera generación mejorada por rendimiento, calidad y persistencia, con respecto a su antecesora."
  ALPHATEC621: "Variedad de alfalfa sintética de latencia intermedia (6) seleccionada en lotes con larga historia de pastoreo. Se adapta a sistemas de pastoreo directo o corte, respetando un óptimo de 6 o 7 pastoreos/ cortes por año."
  MAGNA790: "Variedad desarrollada en Argentina en base a genética elite americana. Destacada por su excelente perfil sanitario, principalmente su alta resistencia a pulgones."
  MAGNA868: "Cultivo seleccionado en base a su resistencia a pulgones, vigor de las plantas, aspecto, resistencia al virus de mosaico de la alfalfa y persistencia."
  ALPHATEC821: "Variedad de alfalfa sintética sin latencia (8) seleccionada por su adaptabilidad a variados ambientes productivos."
  MAGNA995: "Variedad perteneciente al grupo de las sin latencia, de alta producción de forraje."
  ALPHATEC921: "Variedad de alfalfa sintética con un Índice de latencia de caída de 9."
  description-alfalfa: "Zinma Seeds ofrece varias variedades de alfalfa para satisfacer sus necesidades. Tenemos variedades en grupos de latencia 2-9 para adaptarse a una amplia gama de geografías y estilos de gestión. Nuestras alfalfas tienen un rendimiento probado año tras año, incluso en los entornos mas duros."

  Sorgo: "Sorgo"
  SORGO1301: "Planta de gran capacidad de rebrote, ideal para pastoreos rotativos intensivos. Preseneta un alto potencial genético."
  SORG01310PSS: " Planta de gran capacidad de rebrote, ideal para pastoreos rotativos intensivos. Presenta un alto potecial genético."
  SORGOZ1220: "Excelente potencial de produccion. Planta de porte mediano con una panoja razonable, con tallos finos, hojas largas y angostas con la nervadura central marrón."
  SORGO2491: "Sorgo híbrido Doble propósito, de ciclo semi tardío con alto contenido de taninos en grano y con buen rendimiento en kilos por ha."
  SORGO3591: "Sorgo granífero de ciclo intermedio-corto. Excelente exerción y buen potencial de rendimiento en buenos ambientes."
  SORGO750: "Planta de gran capacidad de rebrote, idealpara pastoreos rotativos intensivos."
  SORGO1497: "Híbrido fotosensitivo de alto porte y elevada produccion de biomasa. Ideal para pastoreo diferido y generación de bioenergía."
  description-sorgo: "Zinma Seeds ofrece híbridos de sorgo forrajero capaces de producir grandes cantidades de alimento para su operación. Nuestros híbridos incluyen tipos de grano / ensilado de doble propósito, así como BMR para mejorar la calidad del forraje."

  Pasturas: "Pasturas"
  FESTUCA: "Variedad de festuca de tipo continental. Es un material de buen vigor inicial. Posee una alta densidad de macollos. Hojas color verde, de intermedias a anchas. De porte semipostrado. Destaca su alta palatabilidad de hojas."
  CEBADILLA: "Presenta gran vigor inicial, porte erecto y mayor persistencia que Martín Fierro. Seleccionada sobre genotipos de familia de alto vigor primavero- estival."
  AGROPIRO: "Buen vigor inicial – destacada Producción (MS) Invernal. Alta producción de forraje. Excelente producción en primavera temprana. Porte de planta semi erecto."
  description-pasturas: "Zinma Seeds ofrece semillas de pasturas para casi todas las situaciones. Nuestras pasturas son el alimento más natural para el ganado. Las pasturas de alta calidad es beneficioso para el ganado tanto nutricional como económicamente. Una pastura con la selección adecuada de especies puede proporcionar a una vaca toda la energía necesaria para una conversión eficiente en carne y leche día tras día."

  Cultivos: "Cultivos de Servicios"
  rabanito-nom: "RABANITO"
  RABANITO: "Variedad de rabanito forrajero (Rapahanus sativus sp. oleiferus) que produce una gran cantidad de biomasa. Tiene muy buena capacidad de rebrote luego de un corte o pastoreo."
  vicia-nom: "VICIA"
  VICIA: "Cultivar de vicia villosa de ciclo corto (llega a floración 15 días antes que los cultivares locales), seleccionado por su resistencia a frío en las etapas iniciales de su desarrollo."
  avena-nom: "AVENA-NEGRA"
  AVENA-NEGRA: "Variedad de Avena negra (Avena strigosa Schreb.) doble propósito, ya que se puede usar tanto para cobertura como para pastoreo. Se destaca por su elevada resistencia a roya."
  ficha: "Descargar ficha técnica"
  description-cultivos: "Zinma Seeds tiene cultivos de cobertura para mantener la rentabilidad del campo, incluso entre las plantaciones de cultivos comerciales. Nuestra selección de semillas de cultivos de cobertura puede ayudar a suprimir los nematodos, mejorar la labranza del suelo y dejar un valioso nitrógeno en el suelo para el cultivo posterior."
  primera-calida: "Productos de primera calidad"
  rendimiento-com: "Rendimiento comprobado"

