<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  .banner-404 {
  background-image: url("https://res.cloudinary.com/ddlmgs04n/image/upload/v1660399333/Zinma2.0/A7405401_1_a4yx3z.png");
  background-repeat: no-repeat;
  background-size: cover;
  width: 100%;
  height: 100%;
}
.font-404{
  font-family: 'Trump Gothic East';
  font-style: normal;
  font-weight: 700;
  font-size: 160px;
  line-height: 114.72%;
  display: flex;
  align-items: center;
  text-align: center;
  color: #272727;
}
.desc-404 {
  font-family: 'Oakes Grotesk';
  font-style: normal;
  font-weight: 500;
  font-size: 22px;
  line-height: 145%;
  display: flex;
  align-items: center;
  text-align: center;
  color: #A58F73;
}
  </style>
</head>

<body >


    <div class="banner-404">
      <h1 class="font-404">404</h1>
      <p class="desc-404">No encontramos la página que estás buscando.
      Probá cambiando la búsqueda o volver a la pantalla principal.</p>
    </div>

</body>
</html>
